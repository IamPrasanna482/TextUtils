<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome to TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Read More</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <form action='/analyze' method = 'get'>

      <div class="container">
        <div class="form-floating">
            <textarea name="text" class="form-control mt-2"   placeholder="Leave a comment here" id="floatingTextarea2" style="height: 250px"></textarea>
            <label for="floatingTextarea2">Enter your Text here and let TextUtils do the magic</label>
          </div>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input"  name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckChecked1" unchecked>
            <label class="form-check-label" for="flexSwitchCheckChecked1"> Remove Punctuations</label>
          </div>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input"  name="fullcaps"  type="checkbox" role="switch" id="flexSwitchCheckChecked2" unchecked>
            <label class="form-check-label" for="flexSwitchCheckChecked2">UpperCase</label>
          </div>
          <div class="form-check form-switch mt-2">
            <input class="form-check-input"  name="newlineremover"  type="checkbox" role="switch" id="flexSwitchCheckChecked3" unchecked>
            <label class="form-check-label" for="flexSwitchCheckChecked3"> New Line Remover</label>
          </div>
          <div class="form-check form-switch mt-2" >
            <input class="form-check-input"  name="extraspaceremover" type="checkbox" role="switch" id="flexSwitchCheckChecked4" unchecked>
            <label class="form-check-label" for="flexSwitchCheckChecked4"> Extra Space Remover</label>
          </div>
          <button class="btn btn-primary mt-5" type="submit">Analyze text</button>



      </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
